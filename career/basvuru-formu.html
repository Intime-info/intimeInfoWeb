    <form method="post" enctype="multipart/form-data">
        <h2>Başvurulacak Pozisyon</h2>
        <select name="job">
                        <option value="bos" selected disabled>Pozisyon seçiniz</option>
                        <option value="nativedev" >Native Mobile Developer</option>
                        <option value="frontenddev">Frontend Developer</option>
                        <option value="fullstackdev">Full Stack Developer</option>
                        <option value="teknikdestek">Teknik Destek Uzmanı</option>
                        <option value="isanalisti">İş Analisti</option>
                </select>
        <h2>Kişisel Bilgiler</h2>
    
        <input type="text" id="name" name="name" placeholder="İsim" required="">
        <label for="name">İsim</label>
    
        <input type="text" id="surname" name="surname" placeholder="Soyisim" required="">
        <label for="surname">Soyisim</label>
    
        <input type="date" id="birthdate" name="birthdate" placeholder="Doğum Tarihi" required="">
        <label for="birthdate">Doğum tarihi</label>
        <select id="armyStatus" name="armyStatus" onchange="armyCheck();" required="">
            <option value="">Askerlik durumu</option>
            <option value="1">Yapıldı</option>
            <option value="2">Yapılmadı</option>
            <option value="3">Tecilli</option>
            <option value="4">Muaf</option>
        </select>
    
        <input type="date" id="armyStatusDate" name="armyStatusDate" placeholder="Askerlik erteleme tarihi">
        <label for="armyStatusDate">Askerlik erteleme tarihi</label>
    
        <h2>İletişim Bilgileri</h2>
    
        <input type="tel" id="phone" name="phone" placeholder="Telefon 5xxxxxxxxx" pattern="[0-9]{10}" maxlength="10" required="">
        <label for="phone">Telefon 5xxxxxxxxx</label>
    
        <input type="email" id="email" name="email" placeholder="E-mail" required="">
        <label for="email">Email</label>
    
        <input type="text" id="location" name="location" placeholder="İstanbul'un hangi ilçesinde yaşıyorsunuz?" required="">
        <label for="location">İstanbul’un hangi ilçesinde kalıyorsunuz?</label>
    
    
        <h2 class="text-left">Eğitim Bilgileri</h2>
    
        <select id="degree" name="degree" required="">
            <option value="">Eğitim seviyesi</option>
            <option value="1">Lise mezun</option>
            <option value="2">Öğrenci</option>
            <option value="3">Ön lisans</option>
            <option value="4">Lisans</option>
            <option value="5">Yüksek lisans</option>
            <option value="6">Doktora</option>
        </select>
    
        <input type="text" id="faculty" name="faculty" placeholder="Üniversite ve Bölümü">
        <label for="faculty">Üniversite ve Bölüm</label>
    
        <input type="text" id="foreignLanguage1" name="foreignLanguage1" placeholder="Yabancı Dil">
        <label for="foreignLanguage1">Yabancı dil</label>
    
        <select id="foreignLanguageExperience1" name="foreignLanguageExperience1" onchange="foreignLanguage_1()">
            <option value="">Seviye</option>
            <option value="1">Başlangıç</option>
            <option value="2">Orta</option>
            <option value="3">İyi</option>
            <option value="4">Çok iyi</option>
        </select>
    
        <input type="text" id="foreignLanguage2" name="foreignLanguage2" placeholder="2. Yabancı Dil">
        <label for="foreignLanguage2">2. Yabancı dil</label>
    
        <select id="foreignLanguageExperience2" name="foreignLanguageExperience2" onchange="foreignLanguage_2()">
            <option value="">Seviye</option>
            <option value="1">Başlangıç</option>
            <option value="2">Orta</option>
            <option value="3">İyi</option>
            <option value="4">Çok iyi</option>
        </select>
    
        <input type="text" id="foreignLanguage3" name="foreignLanguage3" placeholder="3. Yabancı Dil">
        <label for="foreignLanguage3">3. Yabancı dil</label>
    
        <select id="foreignLanguageExperience3" name="foreignLanguageExperience3">
            <option value="">Seviye</option>
            <option value="1">Başlangıç</option>
            <option value="2">Orta</option>
            <option value="3">İyi</option>
            <option value="4">Çok iyi</option>
        </select>
    
        <h2>İş deneyimi</h2>
        <input type="number" id="experienceYears" name="experienceYears" min="0" placeholder="Kaç yıllık tecrübeniz var?" required="">
        <label for="experienceYears">Kaç yıllık tecrübeniz var?</label>
    
        <select id="statusWorking" onchange="lastWork()" name="statusWorking" required="">
            <option value="">Şu anda çalışıyor musunuz?</option>
            <option value="0">Hayır</option>
            <option value="1">Evet</option>
        </select>
    
        <input type="date" id="lastWorking" name="lastWorking" placeholder="En son ne zaman çalıştınız?">
        <label for="lastWorking">En son ne zaman çalıştınız? (Şu anda çalışmıyorsa)</label>
    
        <input type="text" id="salaryExpectation" name="salaryExpectation" placeholder="Maaş beklentiniz (net,her şey dahil)" required="">
        <label for="salaryExpectation">Maaş beklentiniz (net, her şey dahil)</label>
    
        <textarea name="expertise" placeholder="Şu ana kadar alanınızdaki tecrübelerinizden biraz bahsediniz. Hangi alanlarda ne gibi bilgileriniz var?" required=""></textarea>
    
        <textarea name="projects" placeholder="Yaptığınız projelerin açıklamalarını ve linklerini lütfen iletiniz." required=""></textarea>
        <textarea name="notes" placeholder="Varsa notunuzu ekleyiniz."></textarea>
    
        <div id="drop_file_zone" onclick="file_explorer();" ondrop="drag_drop(event)" ondragover="return false">
            <div id="drag_upload_file">
                <img src="https://www.orderprofs.com/Template/images/icons/drag-here.png">
                <p id="dropText">CV</p>
                <input type="file" name="cv" id="selectFile">
            </div>
        </div>
        <input type="submit" name="submitJob" value="Başvur">
    </form>
